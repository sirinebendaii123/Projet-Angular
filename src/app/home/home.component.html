<div class="product-list-wrapper">
  <h1>Our Products</h1>
  <div class="product-grid">
    <div class="product-card" *ngFor="let item of trendyProducts">
      <div class="product-image-wrapper">
        <img src="{{item.image}}" alt="{{item.name}}" class="product-image">
      </div>
      <div class="product-info">
        <h6 class="product-name">{{item.name}}</h6>
        <p class="product-description">{{item.description}}</p>
        <div class="product-price-color">
          <span class="product-price">Price: {{item.price}}</span>
          <span class="product-color">Color: {{item.color}}</span>
        </div>
        <div class="product-actions">
          <a routerLink="/details/{{item.id}}" class="btn btn-primary">View Details</a>
          <!-- <button class="btn btn-secondary">Add to Cart</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
