<div class="user-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>User Signup</h1>
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
      <input
        type="text"
        class="form-input"
        name="name"
        placeholder="Enter your Name"
        ngModel
        required
      />
      <input
        type="email"
        class="form-input"
        name="email"
        placeholder="Enter your Email"
        ngModel
        required
      />
      <input
        type="password"
        class="form-input"
        name="password"
        placeholder="Enter your Password"
        ngModel
        minlength="6"
        maxlength="20"
        required
      />
      <button class="form-button">Sign Up</button>
      <p>Already Have Account? <a (click)="openLogin()">Click Here</a></p>
    </form>
  </div>
  <div *ngIf="showLogin" class="login">
    <h1>User Login</h1>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
      <p class="error-p">{{authError}}</p>
      <input
        type="email"
        class="form-input"
        name="email"
        placeholder="Enter your Email"
        ngModel
        #email="ngModel"
        required
      />
      <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please enter a valid email</span></p>
      <input
        type="password"
        class="form-input"
        name="password"
        placeholder="Enter your Password"
        ngModel
        minlength="6"
        maxlength="20"
        #password="ngModel"
        required
      />
      <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please enter a valid password</span></p>
      <button [disabled]="userLogin.invalid" class="form-button">Login</button>
      <p>Want to Create Account? <a (click)="openSignUp()">Click Here</a></p>
    </form>
  </div>
</div>
