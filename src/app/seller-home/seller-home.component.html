<div class="product-list">
  <h1>Product List</h1>
  <p class="message-p">{{ productMessage }}</p>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img src="{{ item.image }}" alt="{{ item.name }}" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td><div class="color-box" [style.backgroundColor]="item.color"></div></td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <td>
          <button class="icon-button1" (click)="deleteProduct(item.id)">
            <fa-icon [icon]="icon"></fa-icon>
          </button>
          <a class="icon-button" routerLink="/seller-update-product/{{item.id}}">
            <fa-icon [icon]="editIcon"></fa-icon>
          </a>
        </td> 
      </tr>
    </tbody>
  </table>
</div>
