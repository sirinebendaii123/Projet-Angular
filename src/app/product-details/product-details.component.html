<div class="row product-details" *ngIf="productData">
    <div class="col-md-6">
        <img class="product-img" src="{{productData.image}}" alt="{{productData.name}}">
    </div>
    <div class="col-md-6">
        <div class="details">
            <h1 class="product-name">{{productData.name}}</h1>
            <h3 class="product-price">Price: {{productData.price}}</h3>
            <div class="product-color-section">
                <span>Color:</span>
                <div [style.backgroundColor]="productData.color" class="product-color"></div>
            </div>
            <h6 class="product-category">Category: {{productData.category}}</h6>
            <p class="product-description">{{productData.description}}</p>
            <div class="button-group">
                <!-- <button class="form-button primary-button">Buy Now</button> -->
                <button *ngIf="removeCart" class="form-button danger-button" (click)="removeToCart(productData.id)">Remove from Cart</button>
                <button *ngIf="!removeCart" class="form-button success-button" (click)="addToCart()">Add to Cart</button>
            </div>
            <div class="quantity-group">
                <button class="quantity-button" (click)="handleQuantity('min')">-</button>
                <input type="text" value="{{productQuantity}}" class="quantity-input"/>
                <button class="quantity-button" (click)="handleQuantity('plus')">+</button>
            </div>
        </div>
    </div>
</div>
