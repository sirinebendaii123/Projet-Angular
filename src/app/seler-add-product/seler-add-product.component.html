<div class="add-product">
  <h1>Add New Product</h1>
  <p class="message-p">{{addProductMessage}}</p>
  <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
      <div class="form-group">
          <input type="text" class="form-input" placeholder="Product Name" name="name" ngModel required>
      </div>
      <div class="form-group">
          <input type="text" class="form-input" placeholder="Product Price" name="price" ngModel required>
      </div>
      <div class="form-group">
          <input type="text" class="form-input" placeholder="Product Category" name="category" ngModel required>
      </div>
      <div class="form-group">
          <input type="text" class="form-input" placeholder="Product Color" name="color" ngModel required>
      </div>
      <div class="form-group">
          <textarea class="form-input" placeholder="Product Description" name="description" ngModel required></textarea>
      </div>
      <div class="form-group">
          <input type="text" class="form-input" placeholder="Product Image URL" name="image" ngModel required>
      </div>
      <button type="submit" class="form-button">Add Product</button>
  </form>
</div>
